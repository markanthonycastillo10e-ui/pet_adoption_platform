<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Volunteer ‚Äì Browse Pets</title>
  <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../../css/base/general.css">
  <link rel="stylesheet" href="../../css/volunteers/volunteer-pet.css">
</head>

<body class="bg-light">

   <nav class="navbar navbar-expand-lg volunteer-navbar">
    <div class="container">
      <a class="navbar-brand fw-bold text-white" href="#">üêæ Dashboard</a>

      <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#volunteerNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="volunteerNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item"><a class="nav-link active" href="#">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Browse Pets</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Messages</a></li>
          <li class="nav-item"><a class="nav-link" href="#">My Schedule</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Tasks</a></li>
          <li class="nav-item mx-3">
            <img src="/frontend/assets/fonts/icon/bell.png" alt="bell" width="22" />
          </li>
          <li class="nav-item d-flex align-items-center">
            <img src="/frontend/assets/image/photo/BoyIcon.jpg" alt="profile" class="volunteer-profile-img me-2" />
            <div class="text-white small lh-1">
              <div id="volunteerNavbarName">Dazzjin Lee</div>
              <div id="volunteerNavbarRole">Volunteer</div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- MAIN CONTAINER -->
  <div class="container my-4 volunteer-pet-container">

    <!-- HEADER -->
    <div class="volunteer-pet-header-box text-white p-4">
      <h4 class="fw-bold mb-1" id="volunteerWelcomeMessage">Browse Pets</h4>
      <p class="mb-0" id="volunteerSubtitle">Find pets to care for</p>
    </div>

    <!-- SEARCH & FILTERS -->
    <div class="row mt-4 g-4">

      <div class="col-lg-4">
        <div class="bg-white border rounded-4 p-4 volunteer-pet-filter-box">

          <h5 class="fw-bold mb-3">Search & Filter</h5>

          <!-- Search -->
          <div class="volunteer-pet-form-group">
            <label class="volunteer-pet-form-label">Search by name</label>
            <input type="text" class="form-control volunteer-pet-search-input" placeholder="Search pets..." id="volunteerPetSearchInput">
          </div>

          <!-- Type -->
          <div class="volunteer-pet-form-group">
            <label class="volunteer-pet-form-label">Pet types</label>
            <select class="form-select volunteer-pet-filter-dropdown" id="volunteerPetTypeFilter">
              <option>All Types</option>
              <option>Dog</option>
              <option>Cat</option>
              <option>Other</option>
            </select>
          </div>

          <!-- Age Group -->
          <div class="volunteer-pet-form-group">
            <label class="volunteer-pet-form-label">Age Group</label>
            <select class="form-select volunteer-pet-filter-dropdown" id="volunteerAgeGroupFilter">
              <option>All Ages</option>
              <option>Puppy/Kitten (0-1 year)</option>
              <option>Young (1-3 years)</option>
              <option>Adult (3-7 years)</option>
              <option>Senior (7+ years)</option>
            </select>
          </div>

          <!-- Gender -->
          <div class="volunteer-pet-form-group">
            <label class="volunteer-pet-form-label">Gender</label>
            <select class="form-select volunteer-pet-filter-dropdown" id="volunteerGenderFilter">
              <option>All Gender</option>
              <option>Male</option>
              <option>Female</option>
            </select>
          </div>

          <!-- Vaccinated Section - Will be populated dynamically -->
          <div id="vaccinatedSection"></div>

          <button class="btn volunteer-pet-btn w-100 mt-3" id="volunteerApplyFiltersBtn">Apply Filters</button>

        </div>
      </div>

      <!-- PET CARDS -->
      <div class="col-lg-8">
        <div class="row g-4" id="volunteerPetsContainer">
          <!-- Pet cards will be loaded dynamically -->
        </div>
      </div>

    </div>
  </div>

  <script src="../../bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../../js/services/api-service.js"></script>
  <script src="../../js/services/auth-service.js"></script>
  <script src="../../js/services/pet-service.js"></script>
  <script src="../../js/volunteers/volunteer-pet.js"></script>
</body>
</html>
