      <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#volunteerNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="volunteerNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item">
            <a class="nav-link text-white" href="volunteer-dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="volunteer-pets.html">Browse Pets</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white " href="volunteer-messages.html">Messages</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="volunteer-schedule.html">My Schedule</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="volunteer-tasks.html">Tasks</a>
          </li>
          <li class="nav-item mx-3 position-relative">
            <img src="/frontend/assets/fonts/icon/bell.png" alt="bell" width="22" />
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link d-flex align-items-center text-white" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="/frontend/assets/image/photo/BoyIcon.jpg" alt="profile" class="rounded-circle me-2 profile-image" width="35" height="35">
              <div class="lh-1">
                <div class="fw-bold text-white" id="volunteerNavbarName"></div>
                <div class="text-light small" id="volunteerNavbarRole"></div>
              </div>
            </a>
            <ul class="dropdown-menu dropdown-menu-end mt-2 shadow" aria-labelledby="profileDropdown">
              <li class="dropdown-header">
                <strong id="dropdownUserName"></strong><br>
                <small class="text-muted" id="dropdownUserRole"></small>
              </li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="volunteer-profile.html">Account Center</a></li>

      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-4">
    <!-- Welcome box with same styling as volunteer dashboard -->
    <div class="volunteer-welcome-box p-4 mb-4">
      <h4 class="fw-bold mb-1" id="volunteerWelcomeMessage">Messages</h4>
      <p class="mb-0" id="volunteerSubtitle">Stay connected with pet owners and staff</p>
    </div>

    <!-- Messages Container -->
    <div class="messages-container">
      <div class="row g-0">
        <!-- Left sidebar - Conversation list -->
        <div class="col-lg-5 col-xl-4">
          <div class="p-3 border-bottom">
            <h5 class="fw-bold mb-3">Search conversation</h5>
            <input type="text" class="form-control search-bar" placeholder="Search messages...">
          </div>
          
          <div class="p-3 border-bottom">
            <h6 class="fw-bold text-muted mb-3">Recent Conversations</h6>
          </div>
          
          <!-- Conversation list will be populated dynamically -->
          <div id="conversationsList">
            <!-- Conversations will be inserted here by JavaScript -->
          </div>
          
          <!-- Empty state for no conversations -->
          <div id="noConversationsMessage" class="no-messages" style="display: none;">
            <p class="text-muted">No conversations yet</p>
          </div>
        </div>
        
        <!-- Right side - Chat area -->
        <div class="col-lg-7 col-xl-8">
          <!-- Chat header -->
          <div class="chat-header" id="chatHeader" style="display: none;">
            <div class="d-flex align-items-center">
              <div class="user-avatar me-3" id="chatUserAvatar"></div>
              <div>
                <h5 class="fw-bold mb-0" id="chatUserName"></h5>
                <p class="text-muted mb-0 small" id="chatUserDetails"></p>
              </div>
            </div>
          </div>
          
          <!-- Chat messages area -->
          <div class="chat-messages" id="chatMessages">
            <!-- Messages will be inserted here by JavaScript -->
            <div id="noChatSelectedMessage" class="text-center py-5">
              <p class="text-muted">Select a conversation to start messaging</p>
            </div>
          </div>
          
          <!-- Message input (hidden when no conversation selected) -->
          <div class="message-input-container" id="messageInputContainer" style="display: none;">
            <div class="d-flex align-items-center">
              <textarea class="form-control message-input flex-grow-1 me-2" rows="1" placeholder="Type your message..." id="messageInput"></textarea>
              <button class="send-btn" id="sendMessageBtn">
                send
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/frontend/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/frontend/js/volunteer-dashboard.js"></script>
  <script src="/frontend/js/volunteer/message/message.js"></script>
</body>
</html>
