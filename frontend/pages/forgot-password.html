<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Pet Adoption</title>
    <link rel="stylesheet" href="/frontend/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/frontend/css/base/general.css">
</head>
<body>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-8 col-lg-5">
            <div class="card shadow-sm p-4">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Forgot Your Password?</h3>
                    <p class="card-text text-center text-muted mb-4">
                        No problem. Enter your email address below and we'll send you a link to reset it.
                    </p>
                    
                    <form id="forgotPasswordForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Send Reset Link</button>
                        </div>
                    </form>

                    <div id="message" class="mt-3"></div>

                    <div class="text-center mt-4">
                        <a href="login-form.html">Back to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/frontend/scripts/pages/forgotPassword.js" type="module"></script>
</body>
</html>
