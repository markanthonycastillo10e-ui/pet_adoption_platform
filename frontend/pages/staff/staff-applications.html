        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="fw-bold">All Adoption Applications</h1>
            <div>
                <!-- Filter Buttons -->
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-outline-primary active" data-status-filter="Pending">Pending</button>
                    <button type="button" class="btn btn-outline-primary" data-status-filter="Interview Scheduled">Interview</button>
                    <button type="button" class="btn btn-outline-primary" data-status-filter="Approved">Approved</button>

        <div class="card border-0 shadow-sm">

                <div class="table-responsive">
                    <table class="table table-hover align-middle">

                            <tr>

                                <th>Pet Name</th>
                                <th>Adopter Name</th>
                                <th>Date Submitted</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="applications-table-body">

            </div>
